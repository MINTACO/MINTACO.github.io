    <script>
       //attachEvent可以绑定多个事件，且this指向window
       //兼容写法
        function addEvent(elem, type, handle){
            if(elem.addEventListener){
                elem.addEventListener(type, handle, false);
            }else(elem.attachEvent){
                elem.attachEvent('on' + type, handle)
            }else{
                elem[handle];
            }

        }
    </script>
