<!DOCTYPE html>

    <title>Document</title>

<body>
    <script>
        function type( target ){
            var tempType = typeof target,
                str = Object.prototype.toString;
            if(target === null){
                return "null";
            }else if (tempType === "object"){
                return str.call( target );
            }else{
                return tempType;
            }

        }

        

    </script>
</body>
