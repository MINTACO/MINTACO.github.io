<body>
    <script>
        // "use strict"
        var arr1 = [1,2,2,3,3,3,4];
        Array.prototype.unique = function () {
            var obj = {},
                arr = [];
            for(var i = 0,max = this.length; i < max; i ++){
                if(obj[this[i]]){
                    obj[this[i]] ++;
                }else{
                    obj[this[i]] = 1;
                }
            }
            console.log(obj);
            for(var prop in obj){
                if(obj[prop] === 1){
                    arr.push(prop);
                }
            }
            return arr;
        } 
        
    </script>
